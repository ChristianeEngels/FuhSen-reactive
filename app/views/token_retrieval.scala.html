@(message: String)

<div align="center">
    @{
        if(message == "")
            <p>No valid Facebook token found, if Facebook results are needed please:
                <div id="facebookform"/>
            </p>
        else if (message.toInt < 24) <p>Facebook token found, still valid for {message} hours.</p>
        else <p>Facebook token found, still valid for {message.toFloat/24} days.</p>
    }
</div>
